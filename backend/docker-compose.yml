version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: agenthub-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agenthub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: ${POSTGRES_DB:-agenthub}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      postgres
      -c shared_preload_libraries=vector
      -c max_connections=200
      -c shared_buffers=256MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agenthub}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: agenthub-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agenthub-backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ../notebook_test_pgvector:/notebook_test_pgvector  # Mount PDF directory
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-agenthub}:${POSTGRES_PASSWORD:-secret}@postgres:5432/${POSTGRES_DB:-agenthub}
      REDIS_URL: redis://redis:6379
      POSTGRES_USER: ${POSTGRES_USER:-agenthub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: ${POSTGRES_DB:-agenthub}
      FERNET_KEY: ${FERNET_KEY}
      ENVIRONMENT: development
      LOG_LEVEL: INFO
      RUN_SEED: ${RUN_SEED:-false}  # Set to 'true' to run seed scripts on startup
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:
